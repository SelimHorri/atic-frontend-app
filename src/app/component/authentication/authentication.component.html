
<app-navbar></app-navbar>

<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">Welcome</h1>
          <p class="lead">
            Login to continue..
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="{{ randomImgUrl }}" alt="User :)"
                  class="img-fluid rounded-circle" width="132" height="132">
              </div>
              <form #loginForm="ngForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" ngModel name="username" class="form-control" id="username" placeholder="username.."
                    required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" ngModel name="password" class="form-control" id="password"
                    placeholder="password.." required>
                </div>
                <div class="modal-footer">
                  <button [disabled]="loginForm.invalid" (click)="onLogin(loginForm.value)" type="submit"
                    class="btn btn-info">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
