
<app-navbar></app-navbar>

<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="text-center mt-4">
          <h1 class="h2">Welcome</h1>
          <p class="lead">
            Register your account
          </p>
        </div>

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <div class="text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="Andrew Jones"
                  class="img-fluid rounded-circle" width="132" height="132">
              </div>
              <form #registerForm="ngForm">
                <div class="form-group">
                  <label for="firstname">Firstname</label>
                  <input type="text" ngModel name="firstname" class="form-control" id="firstname"
                    placeholder="firstname.." required>
                </div>
                <div class="form-group">
                  <label for="lastname">Lastname</label>
                  <input type="text" ngModel name="lastname" class="form-control" id="lastname" placeholder="lastname.."
                    required>
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" ngModel name="email" class="form-control" id="email" placeholder="email.."
                    required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" ngModel name="phone" class="form-control" id="phone" placeholder="phone..">
                </div>
                <div class="form-group">
                  <label for="birthdate">Birthdate</label>
                  <input type="date" ngModel name="birthdate" class="form-control" id="birthdate"
                    placeholder="birthdate..">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" ngModel name="username" class="form-control" id="username" placeholder="username.."
                    required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" ngModel name="password" class="form-control" id="password"
                    placeholder="password.." required>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm password</label>
                  <input type="password" ngModel name="confirmPassword" class="form-control" id="confirmPassword"
                    placeholder="confirmPassword.." required>
                </div>
                <div class="form-group">
                  <label for="role">User role</label>
                  <select ngModel name="role" class="form-select" aria-label="Default select example">
                    <option selected>==> Select your Role <==</option> <option value="CUSTOMER">CUSTOMER</option>
                    <option value="WORKER">WORKER</option>
                    <option value="MANAGER">MANAGER</option>
                    <option value="OWNER">OWNER</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button [disabled]="registerForm.invalid" (click)="onRegister(registerForm)" type="submit"
                    class="btn btn-info">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
